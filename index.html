<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <title>Document</title>
</head>
<body class="bg-gray-100">
      <div class="container flex mx-auto items-center justify-center mt-48">
          <div class="left w-1/3 mr-20">
              <img  class="w-60" src="/Facebook-Logo.png" alt="">
              <p>Facebook helps you connect and share with the people in your life.</p>
            </div>

          <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
              <input type="text" placeholder='Email address or phone number' class="px-4 h-14 my-2 border boder-1 border-gray-200 rounded-lg outline-blue-600">
              <input type="password" name="" id="" placeholder="Password" class="px-4 my-2 h-14 border boder-1 border-gray-200 rounded-lg outline-blue-600">
              <button class="bg-blue-600 hover:bg-blue-700 rounded-sm py-3 my-3 text-white font-bold text-xl">Login</button>
              <span class="text-blue-600 text-center cursor-pointer  hover:underline py-4 text-sm">Forgetten password</span>
              <hr>
              <button class="bg-green-600 hover:bg-green-700 rounded-sm py-3 my-3 text-white font-bold text-xl px-4">Create Account</button>
          </div>
      </div>
</body>
</html>
